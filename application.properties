# Server
server.port=8080

# Token expiry (1 hour)
jwt.expiration=3600000

# Paste your Base64-encoded PKCS#8 private key (DER format) here as a single line.
# How to generate the Base64 string from PEM:
# 1) generate a private key (PEM):
#    openssl genpkey -algorithm RSA -out private.pem -pkeyopt rsa_keygen_bits:2048
# 2) convert to PKCS#8 DER and base64 it (one-liner):
#    openssl pkcs8 -topk8 -nocrypt -in private.pem -outform DER | base64 -w0
# 3) copy the resulting single-line string below (remove whitespace/newlines)

jwt.private-key=MIIC...REPLACE_WITH_BASE64_OF_PKCS8_DER...
